

<section class="cmspage mtb-40">
  <div class="container">
    <div class="page-desc" [hidden]="submitted">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h1>Contact</h1>
          <form (ngSubmit)="onSubmit()" [formGroup]="regForm">
            <div class="form-group">
              <input type="text" formControlName="name"  class="form-control" placeholder="Name" required>
              <span *ngIf="!regForm.get('name').valid && regForm.get('name').touched">Please enter Name !!!</span>
            </div>
            <div class="form-group">
              <input type="text" formControlName="email"  class="form-control" placeholder="E-Mail" required email>
              <span *ngIf="!regForm.get('email').valid && regForm.get('email').touched">Please enter Email !!!</span>

            </div>
            <div class="form-group">
              <input type="text" formControlName="phone"  class="form-control" placeholder="Phone" required>
              <span *ngIf="!regForm.get('phone').valid && regForm.get('phone').touched">Please enter Phone !!!</span>

            </div>
            <div class="form-group">
              <textarea formControlName="message"  rows="5" class="form-control" placeholder="Message" required ></textarea>
              <span *ngIf="!regForm.get('message').valid && regForm.get('message').touched">Please enter message !!!</span>

            </div>
            <div class="form-group">
              <button type="submit" [disabled]="!regForm.valid" class="btn btn-success">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="service-error" *ngIf="error">
      <h1>{{error.errorTitle}}</h1>
      <h3>{{error.errorDesc}}</h3>
    </div>
    <div [hidden]="!submitted" class="contact-message">
      <div *ngIf="model.name" class="contact-success">
        <h2 class="success">Success!</h2>
        <h4>Contact form has been successfully submitted.</h4>
        <br />
        <button (click)="gotoHome()" class="btn btn-info">Go to Home</button>
      </div>
    </div>
  </div>
</section>
