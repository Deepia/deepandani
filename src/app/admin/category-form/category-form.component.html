
<div class="dash-header">
    <div class="dash-title">
        <h1>{{pageTitle}}</h1>
    </div>
  </div>
  <div class="blog-form">
    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
      <div class="form-group form-row">
          <label class="col-md-3">Category  <span class="required">*</span></label>
          <div class="col-md-9">
            <input type="text" formControlName="category_name" class="form-control" placeholder="Category Name" required>
            <div *ngIf="category_name.invalid && (category_name.dirty || category_name.touched)" class="error">
              <div *ngIf="category_name.errors">
                Category Name is required.
              </div>
            </div>
          </div>
      </div>
      
    
    
      <div class="form-group form-row">
        <label class="col-md-3">Is Active</label>
        <div class="col-md-9">
          <input type="radio" formControlName="is_active" value="1" /> Yes
          <input type="radio" formControlName="is_active" value="0" /> No
        </div>
      </div>
     
    
      <div class="form-group form-row">
          <label class="col-md-3"></label>
          <div class="col-md-9">
            <input type="hidden" formControlName="id">
            <button type="submit" [disabled]="!categoryForm.valid" class="btn btn-primary">Save</button>
          </div>
      </div>
    </form>
  </div>
