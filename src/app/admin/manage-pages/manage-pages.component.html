

  <div class="dash-header">
    <div class="dash-title">
        <h1>{{title}}</h1>
    </div>
    <div class="dash-nav">
        <a [routerLink]="['/admin/pages/create']" class="btn btn-success">Add Page</a>
    </div>
  </div>
  <table class="table table-bordered table-striped">
    <tr>
        <th>#ID</th>
        <th>Title</th>
        <th>Slug</th>
        <th>Created At</th>
        <th>Status</th>
        <th>Action</th>
    </tr>
    <tr *ngFor="let page of pages" >
        <td>{{page.id}}</td>
        <td>{{page.title}}</td>
        <td>{{page.slug}}</td>
        <td>{{page.created_at | date: 'mediumDate'}}</td>
        <td [ngClass]="{active: page.is_active==true, inactive: page.is_active==false}">{{page.is_active==true?"Active":"InActive"}}

            
        </td>
        <td class="action">
            <a [routerLink]="['/admin/pages/edit', page.id]" class="btn btn-info btn-sm">Edit</a>
            <a (click)="onDelete(page.id)" class="btn btn-danger btn-sm">Delete</a>
        </td>
    </tr>
  </table>
  {{error}}
